<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lumines</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="./assets/stylesheets/master.css" type="text/css">
  </head>
  <body>
    <div class="menu">
      <section>
        <h1>Instructions</h1>
        <p>
          The goal of the game is to make 2x2 squares of the same color.
          Use the ← and → arrow keys to move the falling block horizontally.
          Use the ↑ and ↓ arrow keys to rotate the falling block.
          The 'space bar' drops the block at full speed.
          Good Luck.
        </p>
        <button class="play-button">PLAY</button>
      </section>
    </div>
    <canvas id="myCanvas" width="740" height="480"></canvas>
    <script src="./lib/bundle.js"></script>
  </body>
</html>
